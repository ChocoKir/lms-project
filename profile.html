<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LMS - My Profile</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="scroll-progress"></div>
  
  <header class="navbar animate-fadeInDown" role="banner">
    <nav role="navigation" aria-label="Profile navigation">
      <div class="logo hover-title" id="header-title">Library Management System</div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
      </ul>
      <div class="nav-buttons">
        <button id="toggle-lang" aria-label="Toggle language" title="Toggle language">EN</button>
        <button id="toggle-dark-mode" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ™</button>
        <button id="logout-btn">Logout</button>
      </div>
    </nav>
  </header>
  
  <main class="animate-fadeIn">
    <section class="profile-section">
      <h2>My Profile</h2>
      <p id="username"></p>
      <img id="profile-pic" src="default-profile.png" alt="Profile Picture">
      <p id="nickname"></p>
      <form id="edit-profile-form">
        <input type="text" id="new-nickname" placeholder="New Nickname">
        <input type="text" id="new-profile-pic" placeholder="Profile Picture URL">
        <button type="submit" class="animated-button">Update Profile</button>
      </form>
      <button id="export-btn">Export Borrowing History</button>
    </section>
  </main>
  
  <button id="back-to-top" aria-label="Back to top" title="Back to top">â†‘</button>
  
  <footer class="animate-fadeIn" role="contentinfo">
    <p>&copy; 2025 Library Management System. All rights reserved.</p>
  </footer>
  
  <script src="js/profile.js"></script>
  <script src="js/scrollProgress.js"></script>
  <script type="module" src="js/langToggle.js"></script>
  <script src="js/darkModeToggle.js"></script>
  <script type="module" src="js/notificationCenter.js"></script>
  <script type="module" src="js/notifications.js"></script>
</body>
</html>
