<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LMS - Login</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container login-container">
    <header>
      <h1 id="header-title" tabindex="0" title="Library Management System">Library Management System</h1>
      <nav>
        <button id="toggle-lang" aria-label="Toggle language" title="Toggle language">EN</button>
        <button id="toggle-dark-mode" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ™</button>
      </nav>
    </header>
    <div class="login-box">
      <h2 id="login-heading" tabindex="0">Login</h2>
      <form id="login-form" aria-label="Login form">
        <input type="text" id="login-username" placeholder="Username" required aria-label="Username" />
        <input type="password" id="login-password" placeholder="Password" required aria-label="Password" />
        <button type="submit" id="login-btn" title="Click to login">Login</button>
        <p id="login-message"></p>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>
  <div id="toast-container" class="toast-container"></div>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/langToggle.js"></script>
  <script type="module" src="js/darkModeToggle.js"></script>
  <script type="module" src="js/onboarding.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('SW registered:', reg))
        .catch(err => console.error('SW registration error:', err));
    }
  </script>
</body>
</html>
