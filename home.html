<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Management System - Home</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Library Management System</h1>
    <nav>
      <button id="profile-btn">My Profile</button>
      <button id="admin-btn" style="display: none;">Admin Panel</button>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>
  
  <main>
    <section class="search-section">
      <input type="text" id="search" placeholder="Search books by title...">
      <input type="text" id="search-author" placeholder="Search by author...">
      <button id="search-btn">Search</button>
    </section>
    <section id="book-list"></section>
  </main>
  
  <div id="toast-container" class="toast-container"></div>
  <script type="module" src="js/home.js"></script>
</body>
</html>
