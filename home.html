<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LMS - Home</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 id="header-title" tabindex="0" title="Library Management System">Library Management System</h1>
      <nav>
        <button id="profile-btn" aria-label="Go to your profile" title="My Profile">My Profile</button>
        <button id="admin-btn" style="display: none;" aria-label="Admin Panel" title="Admin Panel">Admin Panel</button>
        <button id="chat-btn" aria-label="Open chat forum" title="Chat">Chat</button>
        <button id="toggle-lang" aria-label="Toggle language" title="Toggle language">EN</button>
        <button id="toggle-dark-mode" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ™</button>
        <button id="logout-btn" aria-label="Logout" title="Logout">Logout</button>
      </nav>
    </header>
    
    <main>
      <section class="search-section">
        <input type="text" id="search" placeholder="Search by title" aria-label="Search by title" />
        <input type="text" id="search-author" placeholder="Search by author" aria-label="Search by author" />
        <select id="sort-by" aria-label="Sort options">
          <option value="name">Sort by Title</option>
          <option value="author">Sort by Author</option>
          <option value="avgRating">Sort by Average Rating</option>
          <option value="created_at">Sort by Date Added</option>
        </select>
        <button id="search-btn" title="Search">Search</button>
      </section>
      <section id="book-list" tabindex="0"></section>
      <section id="recommendations" class="container" tabindex="0"></section>
    </main>
    
    <footer>
      <p>&copy; 2025 Library Management System</p>
    </footer>
  </div>
  
  <!-- Modal for detailed book view -->
  <div id="modal-overlay" class="modal-overlay" style="display: none;" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()" aria-label="Close modal">Ã—</button>
      <div id="modal-body"></div>
    </div>
  </div>
  
  <div id="toast-container" class="toast-container"></div>
  <script type="module" src="js/home.js"></script>
  <script type="module" src="js/langToggle.js"></script>
  <script type="module" src="js/darkModeToggle.js"></script>
  <script type="module" src="js/googleBooks.js"></script>
  <script type="module" src="js/onboarding.js"></script>
  <script>
    document.getElementById("chat-btn").addEventListener("click", () => {
      window.location.href = "chat.html";
    });
  </script>
</body>
</html>
