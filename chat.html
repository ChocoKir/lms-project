<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LMS - Chat Forum</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 id="header-title" tabindex="0" title="Library Chat Forum">Library Chat Forum</h1>
      <nav>
        <button id="home-btn" aria-label="Go to Home" title="Home">Home</button>
        <button id="logout-btn" aria-label="Logout" title="Logout">Logout</button>
        <button id="toggle-lang" aria-label="Toggle language" title="Toggle language">EN</button>
        <button id="toggle-dark-mode" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ™</button>
      </nav>
    </header>
    <main>
      <div id="chat-container" class="container" aria-label="Chat forum">
        <div id="chat-messages" style="height:300px; overflow:auto; border:1px solid #ccc; padding:1rem;" tabindex="0"></div>
        <form id="chat-form" aria-label="Chat message form">
          <input type="text" id="chat-input" placeholder="Type a message..." required aria-label="Chat input">
          <button type="submit" title="Send message">Send</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Library Management System</p>
    </footer>
  </div>
  <div id="toast-container" class="toast-container"></div>
  <script type="module" src="js/chat.js"></script>
  <script type="module" src="js/langToggle.js"></script>
  <script type="module" src="js/darkModeToggle.js"></script>
</body>
</html>
