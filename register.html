<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LMS - Register</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container login-container">
    <header>
      <h1 id="header-title">Library Management System</h1>
      <nav>
        <button id="toggle-lang" aria-label="Toggle language">EN</button>
        <button id="toggle-dark-mode" aria-label="Toggle dark mode">ğŸŒ™</button>
      </nav>
    </header>
    <div class="login-box">
      <h2 id="register-heading">Register</h2>
      <form id="register-form">
        <input type="text" id="username" placeholder="Enter Username" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <select id="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <p id="register-message"></p>
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </div>
  <div id="toast-container" class="toast-container"></div>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/langToggle.js"></script>
  <script type="module" src="js/darkModeToggle.js"></script>
  <script type="module" src="js/onboarding.js"></script>
</body>
</html>
