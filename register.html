<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LMS - Register</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="scroll-progress"></div>
  
  <header class="navbar animate-fadeInDown" role="banner">
    <nav role="navigation" aria-label="Registration navigation">
      <div class="logo hover-title" id="header-title">Library Management System</div>
      <ul class="nav-links">
        <li><a href="index.html">Login</a></li>
      </ul>
      <div class="nav-buttons">
        <button id="toggle-lang" aria-label="Toggle language" title="Toggle language">EN</button>
        <button id="toggle-dark-mode" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ™</button>
      </div>
    </nav>
  </header>
  
  <main class="animate-fadeIn">
    <div class="container login-container">
      <div class="login-box">
        <h2 id="register-heading" class="rotating-text">Register</h2>
        <form id="register-form" aria-label="Registration form">
          <input type="text" id="username" placeholder="Enter Username" required aria-label="Username">
          <input type="password" id="password" placeholder="Enter Password" required aria-label="Password">
          <select id="role" aria-label="Select Role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
          <button type="submit" class="animated-button">Register</button>
        </form>
        <p id="register-message"></p>
        <p>Already have an account? <a href="index.html">Login here</a></p>
      </div>
    </div>
  </main>
  
  <button id="back-to-top" aria-label="Back to top" title="Back to top">â†‘</button>
  
  <footer class="animate-fadeIn" role="contentinfo">
    <p>&copy; 2025 Library Management System. All rights reserved.</p>
  </footer>
  
  <script src="js/app.js"></script>
  <script src="js/scrollProgress.js"></script>
  <script type="module" src="js/langToggle.js"></script>
  <script src="js/darkModeToggle.js"></script>
  <script type="module" src="js/onboarding.js"></script>
  <script type="module" src="js/notificationCenter.js"></script>
  <script type="module" src="js/notifications.js"></script>
</body>
</html>
