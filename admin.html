<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Add Books</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Admin Panel - Add Books</h1>
    <nav>
      <button id="home-btn">Home</button>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>
  
  <main>
    <form id="add-book-form">
      <input type="text" id="book-name" placeholder="Book Name" required />
      <input type="text" id="book-author" placeholder="Author Name" required />
      <input type="text" id="book-image" placeholder="Image URL (optional)" />
      <button type="submit">Add Book</button>
    </form>
    <p id="message"></p>
  </main>
  
  <script type="module" src="admin.js"></script>
</body>
</html>
