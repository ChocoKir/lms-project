<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - Add Books & Analytics</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <button id="home-btn">Home</button>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>
  
  <main>
    <section id="analytics" class="analytics-section"></section>
    <form id="add-book-form">
      <input type="text" id="book-name" placeholder="Book Name" required>
      <input type="text" id="book-author" placeholder="Author Name" required>
      <input type="text" id="book-image" placeholder="Image URL (optional)">
      <button type="submit">Add Book</button>
    </form>
    <p id="message"></p>
  </main>
  
  <div id="toast-container" class="toast-container"></div>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
